<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InclusiON - Registro</title>
    <link rel="stylesheet" href="style2.css">
    <script src="static/scriptCadastro.js"></script>
</head>
<body>
  <header class="header-zoom">
    <div class="zoom-controls">
       <span id="guarambi-title">Guanambi</span>
    </div>
  </header>

  <!-- Segundo header com barra de pesquisa e navegação -->
<header class="header">
<div class="search-bar">
  <img src="/img/image 25.png" alt="Logo" class="search-bar-img">
  <input type="text" placeholder="Procurar eventos">
  <button>
    <img src="/img/lupa (1).png" alt="Lupa" class="search-icon">
  </button>
</div>
<nav class="nav">
  <a href="/eventos">Eventos</a>
  <a href="/criar-evento">Criar um evento</a>
  <a href="/login">Login</a>
  <a href="/cadastr">Cadastre-se</a>
</nav>
</header>

    <!-- Conteúdo principal -->
    <main>
        <div class="registro-container">
            <!-- Formulário de Registro -->
            <div class="formulario">
                <h2>Cadastro</h2>
                <form id="registro-form" th:action="@{/cadastro}" method="POST">
                    <!-- Nome Completo -->
                    <label for="full-name">Nome Completo</label>
                    <input type="text" id="full-name" name="nome" placeholder="Nome completo" required>
                
                    <!-- E-mail -->
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                
                    <!-- Confirmar E-mail -->
                    <label for="confirm-email">Confirmar E-mail</label>
                    <input type="email" id="confirm-email" name="confirmEmail" placeholder="Confirmar E-mail" required>
                
                    <!-- Senha -->
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="senha" placeholder="Senha" required>
                
                    <!-- Confirmar Senha -->
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirmSenha" placeholder="Confirmar Senha" required>
                
                    <button type="submit" class="botao">Criar Conta</button>
                    
                </form>
            
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-content">
          <div class="footer-image">
            <img src="/img/image 25.png" alt="Imagem do Rodapé" class="footer-img">
          </div>
          <nav class="footer-nav">
            <ul>
                <li><a href="/inicial.html">Menu</a></li>
                <li><a href="/sobrenós.html">Sobre Nós</a></li>
                <li><a href="/feedback.html">Avaliar Serviços</a></li>
            </ul>
          </nav>
          <div class="social-icons">
            <a href="https://www.facebook.com/suaempresa" target="_blank">
              <img src="/img/facebook.png" alt="facebook" class="social-icon">
            </a>
            <a href="https://www.instagram.com/suaempresa" target="_blank">
              <img src="/img/instagram.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.email.com/suaempresa" target="_blank">
              <img src="/img/o-email.png" alt="Email" class="social-icon">
            </a>
            <a href="https://www.telefone.com/suaempresa" target="_blank">
              <img src="/img/telefone.png" alt="Telefone" class="social-icon">
            </a>
            <a href="https://www.whatsapp.com/suaempresa" target="_blank">
              <img src="/img/whatsapp.png" alt="whatsapp" class="social-icon">
            </a>
          </div>
        </div>
        <p>&copy; 2024 InclusiOn. Todos os direitos reservados.</p>
      </footer>
</body>
</html>
