<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Inscritos</title>
    <link rel="stylesheet" href="../static/info_contato.css">
</head>
<body>
    <header class="header">
        <div class="search-bar">
            <img src="/img/image 25.png" alt="Logo" class="search-bar-img">
            <input type="text" placeholder="Procurar eventos">
            <button>üîç</button>
        </div>
        <nav class="nav">
            <a href="/html/eventos.html">Eventos</a>
            <a href="/html/criar-evento.html">Criar um evento</a>
            <a href="/html/info_contato.html">Usuario</a>
        </nav>
    </header>

    <main class="main-container">
        <aside class="quick-links">
            <ul>
                <li><a href="/html/info_contato.html">Informa√ß√µes da Conta</a></li>
                <li><a href="/html/eventos-criados.html">Eventos Criados</a></li>
                <li><a href="/html/eventos-inscritos.html" class="active">Eventos Inscritos</a></li>
            </ul>
        </aside>
        <section class="account-section">
            <h1>Eventos Inscritos</h1>
            <div class="event-list">
                <!-- Itera√ß√£o para exibir eventos -->
                <div th:each="evento : ${eventos}" class="event-card">
                    <h2 th:text="${evento.nome}">Nome do Evento</h2>
                    <p><strong>Local:</strong> <span th:text="${evento.local}">Local do evento</span></p>
                    <p><strong>Data:</strong> <span th:text="${#dates.format(evento.data, 'dd/MM/yyyy HH:mm')}">Data</span></p>
                    <p><strong>Ingresso:</strong> <span th:text="${evento.ingresso}">Ingresso</span></p>
                </div>
                <!-- Caso n√£o haja eventos -->
                <div th:if="${#lists.isEmpty(eventos)}" class="no-events">
                    <p>Voc√™ ainda n√£o est√° inscrito em nenhum evento.</p>
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
