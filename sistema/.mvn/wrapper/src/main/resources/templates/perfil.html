<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="../static/info_contato.css">
</head>
<body>
  <header class="header-zoom">
    <div class="zoom-controls">
       <span id="guarambi-title">Guanambi</span>
    </div>
  </header>

  <!-- Segundo header com barra de pesquisa e navegação -->
<header class="header">
<div class="search-bar">
  <img src="/img/image 25.png" alt="Logo" class="search-bar-img">
  <input type="text" placeholder="Procurar eventos">
  <button>
    <img src="/img/lupa (1).png" alt="Lupa" class="search-icon">
  </button>
</div>
<nav class="nav">
  <a href="/eventos">Eventos</a>
  <a href="/criar-evento">Criar um evento</a>
  <a href="/login">Login</a>
  <a href="/cadastr">Cadastre-se</a>
</nav>
</header>
    
    <div class="main-container">
        <!-- Apartamento para o aside à esquerda -->
        <aside class="quick-links">
            <ul>
                <li><a href="/html/info_contato.html">Informações da Conta</a></li>
                <li><a href="/">Eventos Criados</a></li>
                <li><a href="/html/eventos-inscritos.html">Eventos Inscritos</a></li>

            </ul>
        </aside>

        <main class="account-section">
            <h1>Informações da Conta</h1>
            <div class="account-grid">
                <!-- Foto de Perfil -->
                <!-- Formulário de Informações -->
                <div class="contact-info">
                    <h2>Informações do Usuário</h2>
                    <form id="user-form">
                        <div class="profile-picture">
                            <h2>Foto de Perfil</h2>
                            <img id="profile-img" src="https://via.placeholder.com/150" alt="Foto de Perfil">
                            <input type="file" id="profile-pic-input" accept="image/*">
                            <button type="button" id="upload-btn">Carregar Foto</button>
                        </div>
                        <!-- Informações de Contato -->
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                        
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone">

                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade">

                        <!-- Informações de Login -->
                        <h3>Dados de Login</h3>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        
                        <label for="senha">Nova Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha" required>

                        <button type="submit">Salvar Informações</button>
                    </form>
                </div>
            </div>
            <div id="output"></div>
        </main>
    </div>
    <footer class="footer">
        <div class="footer-content">
          <div class="footer-image">
            <img src="/img/image 25.png" alt="Imagem do Rodapé" class="footer-img">
          </div>
          <nav class="footer-nav">
            <ul>
                <li><a href="/inicial.html">Menu</a></li>
                <li><a href="/sobrenós.html">Sobre Nós</a></li>
                <li><a href="/feedback.html">Avaliar Serviços</a></li>
            </ul>
          </nav>
          <div class="social-icons">
            <a href="https://www.facebook.com/suaempresa" target="_blank">
              <img src="/img/facebook.png" alt="facebook" class="social-icon">
            </a>
            <a href="https://www.instagram.com/suaempresa" target="_blank">
              <img src="/img/instagram.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.email.com/suaempresa" target="_blank">
              <img src="/img/o-email.png" alt="Email" class="social-icon">
            </a>
            <a href="https://www.telefone.com/suaempresa" target="_blank">
              <img src="/img/telefone.png" alt="Telefone" class="social-icon">
            </a>
            <a href="https://www.whatsapp.com/suaempresa" target="_blank">
              <img src="/img/whatsapp.png" alt="whatsapp" class="social-icon">
            </a>
          </div>
        </div>
        <p>&copy; 2024 InclusiOn. Todos os direitos reservados.</p>
      </footer>

    <script src="script.js"></script>
</body>
</html>
