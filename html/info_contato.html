<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="/css/info_contato.css">
</head>
<body>
    <main class="account-section">
        <h1>Editar Perfil</h1>
        <div class="account-grid">
            <!-- Foto de Perfil -->
            <div class="profile-picture">
                <h2>Foto de Perfil</h2>
                <img id="profile-img" src="https://via.placeholder.com/150" alt="Foto de Perfil">
                <input type="file" id="profile-pic-input" accept="image/*">
                <button type="button" id="upload-btn">Carregar Foto</button>
            </div>
            <!-- Formulário de Informações -->
            <div class="contact-info">
                <h2>Informações do Usuário</h2>
                <form id="user-form">
                    <!-- Informações de Contato -->
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone">

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade">

                    <!-- Informações de Login -->
                    <h3>Dados de Login</h3>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    
                    <label for="senha">Nova Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha" required>

                    <button type="submit">Salvar Informações</button>
                </form>
            </div>
        </div>
        <div id="output"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
