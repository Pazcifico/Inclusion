    <nav class="nav-bar">

    <main>
        <form id="eventForm">
            <h1>Cria√ß√£o de Evento</h1>

            <div>
                <label for="eventImage">Imagem do Evento:</label>
                <input type="file" id="eventImage" name="eventImage" accept="image/*">
            </div>

            <div>
                <label for="eventName">Nome do Evento:</label>
                <input type="text" id="eventName" name="eventName" placeholder="Nome do Evento" required>
            </div>

            <div>
                <label for="eventDateTime">Data e Hora do Evento:</label>
                <input type="datetime-local" id="eventDateTime" name="eventDateTime" required>
            </div>

            <div>
                <label for="eventLocation">Localiza√ß√£o:</label>
                <input type="text" id="eventLocation" name="eventLocation" placeholder="Endere√ßo do Evento" required>
            </div>

            <div>
                <label for="eventDescription">Descri√ß√£o:</label>
                <textarea id="eventDescription" name="eventDescription" placeholder="Descri√ß√£o do Evento" rows="4" required></textarea>
            </div>

            <div>
                <label for="ticketType">Ingresso:</label>
                <select id="ticketType" name="ticketType" onchange="toggleTicketFields()">
                    <option value="free">Gratuito</option>
                    <option value="paid">Pago</option>
                </select>
            </div>

            <div id="paidTicketFields" style="display:none;">
                <div>
                    <label for="ticketValue">Valor do Ingresso:</label>
                    <input type="number" id="ticketValue" name="ticketValue" placeholder="Valor" min="0" step="0.01">
                </div>
                <div>
                    <label for="ticketQuantity">Quantidade de Ingressos:</label>
                    <input type="number" id="ticketQuantity" name="ticketQuantity" placeholder="Quantidade" min="1">
                </div>
            </div>

            <div>
                <label for="eventStart">Data e Hora de In√≠cio:</label>
                <input type="datetime-local" id="eventStart" name="eventStart" required>
            </div>
            <div>
                <label for="eventEnd">Data e Hora de Fim:</label>
                <input type="datetime-local" id="eventEnd" name="eventEnd" required>
            </div>

            <div>
                <label for="eventType">Tipo de Organiza√ß√£o:</label>
                <input type="text" id="eventType" name="eventType" placeholder="Tipo da Organiza√ß√£o" required>
            </div>

            <div>
                <label for="eventTags">Tags:</label>
                <input type="text" id="eventTags" name="eventTags" placeholder="Ex: M√∫sica, Cultura, Esportes" required>
            </div>
    
            <div>
                <button type="submit" id="createEventButton">Criar Evento</button>
            </div>
